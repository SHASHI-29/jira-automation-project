<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jira Automation Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      font-size: 1rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Upload Meeting Transcript to Create Jira Issues</h2>

  <form action="/process" method="POST" enctype="multipart/form-data">

    <label>Jira Email</label>
    <input type="email" name="jira_email" required>

    <label>Jira API Token</label>
    <input type="password" name="jira_api_token" required>

    <label>Jira Instance URL</label>
    <input type="text" name="jira_api_instance" placeholder="https://your-domain.atlassian.net" required>

    <label>Jira Project Name</label>
    <input type="text" name="project_name" required>

    <label>Meeting Transcript (.txt)</label>
    <input type="file" name="meeting_file" accept=".txt" required>

    <button type="submit">Create Jira Issues</button>

  </form>
</div>

</body>
</html>
